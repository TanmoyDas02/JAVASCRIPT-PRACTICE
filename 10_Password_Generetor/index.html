<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generetor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h1 class="heading">Password Generator</h1>
        <div class="firstDiv">
            <h1 id="newPass"></h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
        </div>
        <div class="secondDiv">
            <input type="range" id="range" min="6" max="20" value="8">
            <p id="rangeValue">15</p>
        </div>

        <div class="thirdDiv">
            <input type="checkbox" name="capLet" id="capLet">
            <label for="capLet" class="property">Upper Case</label>
            <br>
            <input type="checkbox" name="smallLet" id="smallLet">
            <label for="smallLet" class="property">Lower Case</label>
            <br>
            <input type="checkbox" name="number" id="number">
            <label for="number" class="property">Number</label>
            <br>
            <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol" class="property">Symbol</label>
        </div>

        <button id="genPass">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
